<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakme  Beauty Products</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }

        header {
            background: #fff;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        header h1 {
            color: #C71585;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .showcase {
            margin: 30px 0;
            background: url('https://source.unsplash.com/1600x900/?cosmetics') no-repeat center center/cover;
            color: #ffffff;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            box-shadow: inset 0 0 0 2000px rgba(0,0,0,0.5);
        }

        .showcase h1 {
            font-size: 50px;
            letter-spacing: 1px;
        }

        .showcase p {
            font-size: 20px;
            padding: 0 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: #C71585;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #db147f;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .product {
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Lakme  Beauty Products</h1>
    </div>
</header>

<div class="showcase">
    <h1>Welcome to Lakme </h1>
    <p>Explore our world of beauty and elegance.</p>
    <a href="#" class="button">Shop Now</a>
</div>

<div class="container">
    <section class="products">
        <div class="product">
            <img src="https://source.unsplash.com/1600x900/?lipstick" alt="Lipstick">
            <h3>Luxurious Lipsticks</h3>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/1600x900/?foundation" alt="Foundation">
            <h3>Flawless Foundation</h3>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/1600x900/?eyeshadow" alt="Eyeshadow">
            <h3>Vibrant Eyeshadows</h3>
        </div>
    </section>
</div>

<footer>
    <p>Â© 2024 Lakme  Beauty Products. All rights reserved.</p>
</footer>

</body>
</html>
